<body>
    <div id="product_food">
        <section id="add_product">
            <div class="title">ADD FOOD FORM</div>

            <form id="add_product_form">
                <div class="form_input form1">
                    <label for="input_code">Mã món</label>
                    <input type="text" id="input_code" placeholder="Nhập ID" class="add_product_input">
                </div>

                <div class="form_input form2">
                    <label for="input_name">Tên món ăn</label>
                    <input type="text" id="input_name" placeholder="Nhập tên món" class="add_product_input">
                </div>

                <div class="form_input form3">
                    <label for="select_mon">Loại món ăn</label>
                    <select name="" id="select_mon" class="add_product_input">
                        <option selected hidden disabled value="0">Vui lòng chọn</option>
                        <option value="1">Món chay</option>
                        <option value="2">Món mặn</option>
                    </select>
                </div>

                <div class="form_input form4">
                    <label for="input_price">Giá món ăn</label>
                    <input type="text" id="input_price" placeholder="Nhập giá món" class="add_product_input">
                </div>

                <div class="form_input form5">
                    <label for="select_discount">Khuyến mãi (%)</label>
                    <select name="" id="select_discount" class="add_product_input">
                        <option selected hidden disabled value="0">Vui lòng chọn</option>
                        <option value="1">10</option>
                        <option value="2">20</option>
                        <option value="3">30</option>
                    </select>
                </div>

                <div class="form_input form6">
                    <label for="select_status">Tình trạng món ăn</label>
                    <select name="" id="select_status" class="add_product_input">
                        <option selected hidden disabled value="0">Vui lòng chọn</option>
                        <option value="1">Đã hết</option>
                        <option value="2">Vẫn còn</option>
                    </select>
                </div>

                <div class="form_input form7">
                    <label for="input_img">Hình ảnh món ăn</label>
                    <input type="text" id="input_img" placeholder="Nhập link hình ảnh" class="add_product_input">
                </div>

                <div class="form_input form8">
                    <label for="input_about">Giới thiệu món ăn</label>
                    <textarea type="text" id="input_about" class="add_product_input" style="resize: none"></textarea>
                </div>

                <span id="add_product_btn" onclick="addItemToReview()">THÊM MÓN</span>
            </form>
        </section>

        <section id="info_product">
            <div class="title_info">REVIEW YOUR FOOD</div>
            <div class="title_img"
                style="background-position: center; background-repeat: no-repeat; background-size: cover;">
                <img id="info_image"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/-Insert_image_here-.svg/800px--Insert_image_here-.svg.png"
                    alt=""
                    style="width: 100%; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">
            </div>
            <div class="title_detail">
                <form id="info_product_form">
                    <div class="form_input form1">
                        <label for="info_id">Mã món ăn</label>
                        <textarea type="text" disabled id="info_id" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <div class="form_input form2">
                        <label for="info_name">Tên món ăn</label>
                        <textarea type="text" disabled id="info_name" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <div class="form_input form3">
                        <label for="info_type">Loại món ăn</label>
                        <textarea type="text" disabled id="info_type" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <div class="form_input form4">
                        <label for="info_price">Giá món ăn</label>
                        <textarea type="text" disabled id="info_price" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <div class="form_input form5">
                        <label for="info_discount">Khuyến mãi (%)</label>
                        <textarea type="text" disabled id="info_discount" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <div class="form_input form6">
                        <label for="info_status">Tình trạng món ăn</label>
                        <textarea type="text" disabled id="info_status" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <div class="form_input form7">
                        <label for="info_about">Mô tả món ăn</label>
                        <textarea type="text" disabled id="info_about" class="add_product_input"
                            style="resize: none"></textarea>
                    </div>

                    <span id="info_product_btn" onclick="addItemToFoodList()">DUYỆT MÓN</span>
                </form>
            </div>
        </section>
    </div>

    <div id="show_item_list">
        <table id="list_food">
            <thead id="thead_title">
                <tr id="category_title">
                    <th onclick="sortID()" style="cursor: pointer;">ID Món</th>
                    <th>Hình Ảnh</th>
                    <th>Tên Món</th>
                    <th onclick="sortPrice()" style="cursor: pointer;">Giá Món</th>
                    <th onclick="sortType()" style="cursor: pointer;">Loại Món</th>
                    <th onclick="sortDiscount()" style="cursor: pointer;">Khuyến mãi</th>
                    <th onclick="sortStatus()" style="cursor: pointer;">Tình trạng</th>
                    <th>Tùy chọn</th>
                </tr>
            </thead>
